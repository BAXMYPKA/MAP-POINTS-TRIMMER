commonMessages.article.scenarios=<h3>\u0418\u0437 \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u044B Locus Pro \u0441\u043E \u0441\u043C\u0430\u0440\u0442\u0444\u043E\u043D\u0430 \u0432 \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u0443 Google Earth Pro \u043D\u0430 \u043A\u043E\u043C\u044C\u044E\u0442\u0435\u0440\u0435.</h3>\
<p>\u041F\u0440\u0438 \u044D\u043A\u0441\u043F\u043E\u0440\u0442\u0435 \u0442\u043E\u0447\u0435\u043A \u0432 \u0435\u0434\u0438\u043D\u043E\u043C \u0430\u0440\u0445\u0438\u0432\u0435 .kmz \u0441\u043E \u0432\u0441\u0435\u043C\u0438 \u043E\u043F\u0438\u0441\u0430\u043D\u0438\u044F\u043C\u0438 \u0438 \u0432\u043B\u043E\u0436\u0435\u043D\u0438\u044F\u043C\u0438, \u0432\u044B \u043F\u043E\u043B\u0443\u0447\u0430\u0435\u0442\u0435 \u0444\u0430\u0439\u043B, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u043C\u043E\u0436\u043D\u043E \u043E\u0442\u043A\u0440\u044B\u0442\u044C \u043B\u044E\u0431\u044B\u043C \u0430\u0440\u0445\u0438\u0432\u0430\u0442\u043E\u0440\u043E\u043C \u0434\u043B\u044F .zip \u0438\u043B\u0438 .rar \u0430\u0440\u0445\u043E\u0432\u043E\u0432.</p>\
<p>\u041F\u0430\u043F\u043A\u0443 \u0441 \u0444\u043E\u0442\u043E\u0433\u0440\u0430\u0444\u0438\u044F\u043C\u0438 \u0432\u044B \u043C\u043E\u0436\u0435\u0442\u0435 \u0441\u043E\u0445\u0440\u0430\u043D\u0438\u0442\u044C \u0432 \u043B\u044E\u0431\u043E\u043C \u043C\u0435\u0441\u0442\u0435 \u043D\u0430 \u0432\u0430\u0448\u0435\u043C \u043A\u043E\u043C\u044C\u044E\u0442\u0435\u0440\u0435, \u043F\u0440\u043E\u0441\u0442\u043E \u0440\u0430\u0437\u0430\u0440\u0445\u0438\u0432\u0438\u0440\u043E\u0432\u0430\u0432 \u0432\u043B\u043E\u0436\u0435\u043D\u043D\u0443\u044E \u043F\u0430\u043F\u043A\u0443 'files" \u043B\u0438\u0431\u043E \u0432 \u043B\u044E\u0431\u043E\u0435 \u043C\u0435\u0441\u0442\u043E, \u0434\u043E\u043F\u0443\u0441\u0442\u0438\u043C, \u0432 \u0432\u0430\u0448\u0438\u0445 \u0434\u043E\u043A\u0443\u043C\u0435\u043D\u0442\u0430\u0445 "C:\Users\\%username%\\Documents\\MyPOI\\files", \u043B\u0438\u0431\u043E \u0432 \u043F\u0430\u043F\u043A\u0435, \u0433\u0434\u0435 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u043D\u044B\u0439 Google Earth Pro \u0445\u0440\u0430\u043D\u0438\u0442 \u0441\u0432\u043E\u0438 \u0434\u0430\u043D\u043D\u044B\u0435 (\u0434\u043B\u044F Windows 7\\10 \u044D\u0442\u043E "C:\Users\\%username%\\AppData\\LocalLow\\Google\\GoogleEarth\\files").</p>\
<p>\u0424\u0430\u0439\u043B \u0441 \u043E\u043F\u0438\u0441\u0430\u043D\u0438\u044F\u043C\u0438 \u0442\u043E\u0447\u0435\u043A \u0432\u044B \u043C\u043E\u0436\u0435\u0442\u0435 \u0441\u043E\u0445\u0440\u0430\u043D\u0438\u0442\u044C</p>\
\
<h4>\u0415\u0441\u043B\u0438 \u0437\u0430\u043C\u043E\u0440\u043E\u0447\u0438\u0442\u0441\u044F</h4>\
<p>\u0415\u0441\u043B\u0438 \u0432\u044B \u043D\u0435 \u0436\u0435\u043B\u0430\u0435\u0442\u0435 \u0437\u0430\u043C\u043E\u0440\u0430\u0447\u0438\u0432\u0430\u0442\u044C\u0441\u044F, \u044D\u0442\u043E\u0442 \u0430\u0431\u0437\u0430\u0446 \u043C\u043E\u0436\u043D\u043E \u043F\u0440\u043E\u043F\u0443\u0441\u0442\u0438\u0442\u044C \u0438 \u043D\u0430 \u044D\u0442\u043E\u043C \u0432\u0441\u0435. \u0415\u0441\u043B\u0438 \u0436\u0435 \u043D\u0435\u0442, \u0442\u043E: Google Earth \u0438\u0433\u043D\u043E\u0440\u0438\u0440\u0443\u0435\u0442 \u043E\u0442\u043D\u043E\u0441\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0435 \u043F\u0443\u0442\u0438 \u0434\u043E \u0438\u0437\u043E\u0431\u0440\u0430\u0436\u0435\u043D\u0438\u0439 \u0434\u043B\u044F \u0444\u0430\u0439\u043B\u043E\u0432 \u0441 \u0442\u043E\u0447\u043A\u0430\u043C\u0438, \u043E\u0442\u043A\u0440\u044B\u0442\u044B\u0445 \u0438\u0437 \u043B\u044E\u0431\u043E\u0433\u043E \u043C\u0435\u0441\u0442\u0430, \u043A\u0440\u043E\u043C\u0435 \u0441\u0432\u043E\u0435\u0433\u043E \u0445\u0440\u0430\u043D\u0438\u043B\u0438\u0449\u0430, \u0443\u0441\u0442\u0440\u0430\u0438\u0432\u0430\u044F \u0441\u0432\u0430\u043B\u043A\u0443 \u0444\u0430\u0439\u043B\u043E\u0432 \u0432 \u044D\u0442\u043E\u043C \u043C\u0435\u0441\u0442\u0435. \u0415\u0441\u043B\u0438 \u0436\u0435 \u0441\u043E\u0445\u0440\u0430\u043D\u0438\u0442\u044C  \u0444\u0430\u0439\u043B \u0441 \u0442\u043E\u0447\u043A\u0430\u043C\u0438 \u0432 \u043F\u0430\u043F\u043A\u0443 \u0441 \u0445\u0440\u0430\u043D\u0438\u043B\u0438\u0449\u0430 Google Earth Pro, \u0442\u0430\u043C \u0436\u0435 \u0440\u044F\u0434\u043E\u043C \u0441\u043E\u0445\u0440\u0430\u043D\u0438\u0442\u044C \u043F\u0430\u043F\u043A\u0443 \u0441 \u0444\u043E\u0442\u043E\u0433\u0440\u0430\u0444\u0438\u044F\u043C\u0438 \u0438 \u0443\u043A\u0430\u0437\u0430\u0442\u044C \u043F\u0440\u043E\u0441\u0442\u043E\u0439 \u043E\u0442\u043D\u043E\u0441\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0439 \u043F\u0443\u0442\u044C \u0434\u043E \u0438\u0437\u043E\u0431\u0440\u0430\u0436\u0435\u043D\u0438\u0439 (\u0441\u043C. \u0438\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u044E \u043A \u0441\u043E\u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044E\u0449\u0435\u043C\u0443 \u043F\u0443\u043D\u043A\u0442\u0443), \u0442\u043E \u0432\u0441\u0435 \u0440\u0430\u0431\u043E\u0442\u0430\u0435\u0442 \u043A\u0430\u043A \u043D\u0430\u0434\u043E. </p>\
\
<h3>\u0418\u0437 \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u044B Locus Pro \u043E\u0431\u0440\u0430\u0442\u043D\u043E \u0432 Locus Pro</h3>\
<p>\u041D\u0430\u043F\u0440\u0438\u043C\u0435\u0440, \u0432\u044B \u0445\u043E\u0442\u0438\u0442\u0435, \u0447\u0442\u043E\u0431\u044B \u0438\u0437\u043E\u0431\u0440\u0430\u0436\u0435\u043D\u0438\u0435 \u043E\u0442\u043E\u0431\u0440\u0430\u0436\u0430\u043B\u043E\u0441\u044C \u043F\u0440\u044F\u043C\u043E \u0432 \u0442\u0435\u043B\u0435 \u043E\u043F\u0438\u0441\u0430\u043D\u0438\u044F \u0441 \u043D\u0443\u0436\u043D\u044B\u043C \u0440\u0430\u0437\u043C\u0435\u0440\u043E\u043C \u0438 \u043E\u0442\u043A\u0440\u044B\u0432\u0430\u043B\u043E\u0441\u044C \u043F\u043E \u043D\u0430\u0436\u0430\u0442\u0438\u044F \u043F\u043E \u043D\u0435\u043C\u0443, \u0432\u043C\u0435\u0441\u0442\u043E \u0442\u043E\u0433\u043E, \u0447\u0442\u043E\u0431\u044B \u043A\u0430\u0436\u0434\u044B\u0439 \u0440\u0430\u0437 \u0437\u0430\u0445\u043E\u0434\u0438\u0442\u044C \u0432\u043E \u0432\u043A\u043B\u0430\u0434\u043A\u0443 "\u0412\u043B\u043E\u0436\u0435\u043D\u0438\u044F".</p>\
<p>\u042D\u043A\u0441\u043F\u043E\u0440\u0442\u0438\u0440\u0443\u0435\u0442\u0435 \u0432\u0430\u0448\u0438 \u0438\u0437\u0431\u0440\u0430\u043D\u043D\u044B\u0435 \u0442\u043E\u0447\u043A\u0438 \u0441\u043E \u0432\u0441\u0435\u043C\u0438 \u043E\u043F\u0438\u0441\u0430\u043D\u0438\u044F\u043C \u0432 \u0444\u0430\u0439\u043B .kmz. \u0412\u044B\u0441\u0442\u0430\u0432\u043B\u044F\u0435\u0442\u0435 "\u041E\u0442\u043E\u0431\u0440\u0430\u0436\u0430\u0442\u044C \u0444\u043E\u0442\u043E\u0433\u0440\u0430\u0444\u0438\u0438 \u0432 \u0442\u0435\u043B\u0435 \u043E\u043F\u0438\u0441\u0430\u043D\u0438\u044F" \u0438 \u0440\u0430\u0437\u043C\u0435\u0440 \u043F\u0440\u0435\u0434\u043F\u0440\u043E\u0441\u043C\u043E\u0442\u0440\u0430. \u041F\u043E\u043B\u0443\u0447\u0435\u043D\u043D\u044B\u0439 \u0444\u0430\u0439\u043B \u0437\u0430\u043A\u0438\u0434\u044B\u0432\u0430\u0435\u0442\u0435 \u043E\u0431\u0440\u0430\u0442\u043D\u043E \u0432 \u0441\u043C\u0430\u0440\u0442\u0444\u043E\u043D \u0438 \u0438\u043C\u043F\u043E\u0440\u0442\u0438\u0440\u0443\u0435\u0442\u0435 \u043E\u0431\u0440\u0430\u0442\u043D\u043E \u0432 Locus Pro.</p>\
\
<h4>\u0418\u0437\u043C\u0435\u043D\u0438\u0442\u044C \u043F\u0443\u0442\u044C \u0434\u043E \u0444\u043E\u0442\u043E\u0433\u0440\u0430\u0444\u0438\u0439 \u043D\u0430 \u0442\u0435\u043B\u0435\u0444\u043E\u043D\u0435</h4>\
<p>\u041F\u043E \u0443\u043C\u043E\u043B\u0447\u0430\u043D\u0438\u044E Locus Pro \u0441\u043E\u0445\u0440\u0430\u043D\u044F\u0435\u0442 \u0444\u043E\u0442\u043E\u0433\u0440\u0430\u0444\u0438\u0438 \u043D\u0430 \u0442\u0435\u043B\u0435\u0444\u043E\u043D\u0435 \u0432 \u043F\u0430\u043F\u043A\u0443 \u0432\u0438\u0434\u0430 "/storage/emulated/0/Locus/data/media/photo/" (\u043F\u0443\u0442\u044C \u0441\u0438\u043B\u044C\u043D\u043E \u0432\u0430\u0440\u044C\u0438\u0440\u0443\u0435\u0442\u0441\u044F, \u0432 \u0437\u0430\u0432\u0438\u0441\u0438\u043C\u043E\u0441\u0442\u0438 \u043E\u0442 \u043C\u043E\u0434\u0435\u043B\u0435\u0439 \u0441\u043C\u0430\u0440\u0442\u0444\u043E\u043D\u0430 \u0438 \u0432\u0435\u0440\u0441\u0438\u0438 \u0410\u043D\u0434\u0440\u043E\u0438\u0434, \u0441\u043C\u043E\u0442\u0440\u0438\u0442\u0435 \u0432 \u043A\u0430\u0436\u0434\u043E\u043C \u043A\u043E\u043D\u043A\u0440\u0435\u0442\u043D\u043E\u043C \u0441\u043B\u0443\u0447\u0430\u0435 \u0443 \u0441\u0435\u0431\u044F, \u043D\u0435 \u0437\u0430\u0431\u044B\u0432\u0430\u044F, \u0447\u0442\u043E \u043A \u043D\u0435\u043A\u043E\u0442\u043E\u0440\u044B\u043C \u0434\u0438\u0440\u0435\u043A\u0442\u043E\u0440\u0438\u044F\u043C \u0443 \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C \u043C\u043E\u0436\u0435\u0442 \u043D\u0435 \u0431\u044B\u0442\u044C \u0434\u043E\u0441\u0442\u0443\u043F\u0430!). \u0412\u044B \u0445\u043E\u0442\u0438\u0442\u0435 \u043F\u0435\u0440\u0435\u043D\u0435\u0441\u0442\u0438 \u0444\u043E\u0442\u043E\u0433\u0440\u0430\u0444\u0438\u0438 \u0432 \u0434\u0440\u0443\u0433\u043E\u0435 \u043C\u0435\u0441\u0442\u043E \u043D\u0430 \u0441\u043C\u0430\u0440\u0442\u0444\u043E\u043D\u0435.</p>\
<p>\u041F\u0435\u0440\u0435\u043D\u0435\u0441\u0438\u0442\u0435 \u0444\u043E\u0442\u043E\u0433\u0440\u0430\u0444\u0438\u0438 \u0432 \u043D\u043E\u0432\u0443\u044E \u043F\u0430\u043F\u043A\u0443. \u042D\u043A\u0441\u043F\u043E\u0440\u0442\u0438\u0440\u0443\u0439\u0442\u0435 \u0432\u0430\u0448\u0438 \u0438\u0437\u0431\u0440\u0430\u043D\u043D\u044B\u0435 \u0442\u043E\u0447\u043A\u0438 \u0438\u0437 Locus Pro \u0441\u043E \u0432\u0441\u0435\u043C\u0438 \u043E\u043F\u0438\u0441\u0430\u043D\u0438\u044F\u043C \u0432 \u0444\u0430\u0439\u043B .kmz. \u0412\u044B\u0441\u0442\u0430\u0432\u044C\u0442\u0435 \u0430\u0431\u0441\u043E\u043B\u044E\u0442\u043D\u044B\u0439 \u043F\u0443\u0442\u044C \u0434\u043E \u043D\u043E\u0432\u043E\u0439 \u043F\u0430\u043F\u043A\u0438. \u0418\u0437 \u043F\u043E\u043B\u0443\u0447\u0435\u043D\u043D\u043E\u0433\u043E \u0444\u0430\u0439\u043B\u0430 .kmz \u0441 \u043F\u043E\u043C\u043E\u0449\u044C\u044E \u0430\u0440\u0445\u0432\u0430\u0442\u043E\u0440\u0430 \u0434\u043E\u0441\u0442\u0430\u0435\u0442\u0435 \u0432\u043B\u043E\u0436\u0435\u043D\u043D\u044B\u0439 \u0444\u0430\u0439\u043B .kml, \u043A\u043E\u043F\u0438\u0440\u0443\u0435\u0442\u0435 \u0432 \u0442\u0435\u043B\u0435\u0444\u043E\u043D \u0438 \u044D\u043A\u0441\u043F\u043E\u0440\u0442\u0438\u0440\u0443\u0435\u0442\u0435 \u0432 Locus Pro \u043E\u0431\u0440\u0430\u0442\u043D\u043E.</p>\
\
<h3>\u0418\u043C\u043F\u043E\u0440\u0442 \u0438\u0437 \u0434\u0440\u0443\u0433\u043E\u0439 \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u044B \u0432 Locus Pro \u043D\u0430 \u0441\u043C\u0430\u0440\u0442\u0444\u043E\u043D</h3>\
<p>\u041F\u043E \u0443\u043C\u043E\u043B\u0447\u0430\u043D\u0438\u044E Locus Pro \u0441\u043E\u0445\u0440\u0430\u043D\u044F\u0435\u0442 \u0444\u043E\u0442\u043E\u0433\u0440\u0430\u0444\u0438\u0438 \u043D\u0430 \u0442\u0435\u043B\u0435\u0444\u043E\u043D\u0435 \u0432 \u043F\u0430\u043F\u043A\u0443 \u0432\u0438\u0434\u0430 "/storage/emulated/0/Locus/data/media/photo/" (\u043F\u0443\u0442\u044C \u0441\u0438\u043B\u044C\u043D\u043E \u0432\u0430\u0440\u044C\u0438\u0440\u0443\u0435\u0442\u0441\u044F, \u0432 \u0437\u0430\u0432\u0438\u0441\u0438\u043C\u043E\u0441\u0442\u0438 \u043E\u0442 \u043C\u043E\u0434\u0435\u043B\u0435\u0439 \u0441\u043C\u0430\u0440\u0442\u0444\u043E\u043D\u0430 \u0438 \u0432\u0435\u0440\u0441\u0438\u0438 \u0410\u043D\u0434\u0440\u043E\u0438\u0434, \u0441\u043C\u043E\u0442\u0440\u0438\u0442\u0435 \u0432 \u043A\u0430\u0436\u0434\u043E\u043C \u043A\u043E\u043D\u043A\u0440\u0435\u0442\u043D\u043E\u043C \u0441\u043B\u0443\u0447\u0430\u0435 \u0443 \u0441\u0435\u0431\u044F). \u041F\u0440\u0438 \u0434\u043E\u0431\u0430\u0432\u043B\u0435\u043D\u0438\u0438 \u043D\u043E\u0432\u043E\u0439 \u043F\u043E\u0440\u0446\u0438\u0438 \u0442\u043E\u0447\u0435\u043A \u0432\u044B \u0445\u043E\u0442\u0438\u0442\u0435, \u0447\u0442\u043E\u0431\u044B \u0438\u0437\u043E\u0431\u0440\u0430\u0436\u0435\u043D\u0438\u044F \u043A \u043D\u0438\u043C \u0438 \u0434\u0430\u043B\u044C\u0448\u0435 \u0445\u0440\u0430\u043D\u0438\u043B\u0438\u0441\u044C \u043B\u0438\u0431\u043E \u0432 \u044D\u0442\u043E\u0439 \u043F\u0430\u043F\u043A\u0435, \u043B\u0438\u0431\u043E \u0432 \u043B\u044E\u0431\u043E\u0439 \u0434\u0440\u0443\u0433\u043E\u0439, \u043F\u0443\u0442\u044C \u043A \u043A\u043E\u0442\u043E\u0440\u043E\u0439 \u0432\u0430\u043C \u0438\u0437\u043C\u0435\u0441\u0442\u0435\u043D.</p>\
<p>\u0417\u0430\u0433\u0440\u0443\u0436\u0430\u0435\u0442\u0435 \u0441\u044E\u0434\u0430 \u0444\u0430\u0439\u043B .kml, \u0432\u044B\u0441\u0442\u0430\u0432\u043B\u044F\u0435\u0442\u0435 \u043D\u0443\u0436\u043D\u044B\u0439 \u0430\u0431\u0441\u043E\u043B\u044E\u0442\u043D\u044B\u0439 \u043F\u0443\u0442\u044C \u0434\u043E \u043D\u043E\u0432\u043E\u0439 \u043F\u0430\u043F\u043A\u0438. \u041F\u043E\u043B\u0443\u0447\u0435\u043D\u043D\u044B\u0439 \u0444\u0430\u0439\u043B \u043A\u043E\u043F\u0438\u0440\u0443\u0435\u0442\u0435 \u0432 \u0442\u0435\u043B\u0435\u0444\u043E\u043D \u0438 \u044D\u043A\u0441\u043F\u043E\u0440\u0442\u0438\u0440\u0443\u0435\u0442\u0435 \u0432 Locus Pro \u043E\u0431\u0440\u0430\u0442\u043D\u043E. \u041F\u0440\u0435\u0434\u0432\u0430\u0440\u0438\u0442\u0435\u043B\u044C\u043D\u043E \u0441\u043A\u043E\u043F\u0438\u0440\u043E\u0432\u0430\u0432 \u0444\u043E\u0442\u043E\u0433\u0440\u0430\u0444\u0438\u0438 \u043D\u0430 \u0442\u0435\u043B\u0435\u0444\u043E\u043D \u0432 \u043D\u0443\u0436\u043D\u0443\u044E \u043F\u0430\u043F\u043A\u0443.</p>\
\
