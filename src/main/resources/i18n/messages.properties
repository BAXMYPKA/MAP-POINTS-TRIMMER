html.title.interrogation.pointsFile=\u041F\u043E\u043A\u0430 \u043F\u043E\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0442\u044C\u044E\u0441\u044F \u0442\u043E\u043B\u044C\u043A\u043E \u0444\u0430\u0439\u043B\u044B \u0441 \u0440\u0430\u0448\u0440\u0438\u0440\u0435\u043D\u0438\u0435\u043C .kml \u0438 .kmz \u043D\u0435 \u0431\u043E\u043B\u0435\u0435 3 \u0433\u0438\u0433\u0430\u0431\u0430\u0439\u0442.\n\u041F\u043E \u0443\u043C\u043E\u043B\u0447\u0430\u043D\u0438\u044E \u0432\u0441\u0435\u0433\u0434\u0430 \u0432\u043E\u0437\u0432\u0440\u0430\u0449\u0430\u0435\u0442\u0441\u044F .kml \u0444\u0430\u0439\u043B, \u043D\u043E \u0435\u0441\u043B\u0438 \u0432\u044B \u0437\u0430\u0433\u0440\u0443\u0436\u0430\u0435\u0442\u0435 \u0446\u0435\u043B\u0438\u043A\u043E\u043C \u0430\u0440\u0445\u0438\u0432 .kmz, \u0442\u043E \u043C\u043E\u0436\u0435\u0442\u0435 \u0432\u044B\u0431\u0440\u0430\u0442\u044C \u0437\u0430\u0433\u0440\u0443\u0437\u043A\u0443 \u0435\u0433\u043E \u043E\u0431\u0440\u0430\u0442\u043D\u043E \u0446\u0435\u043B\u0438\u043A\u043E\u043C \u0441 \u043E\u0431\u0440\u0430\u0431\u043E\u0442\u0430\u043D\u043D\u044B\u043C .kml \u0432\u043D\u0443\u0442\u0440\u0438.\n.kml - \u044D\u0442\u043E \u0444\u043E\u0440\u043C\u0430\u0442 \u0444\u0430\u0439\u043B\u043E\u0432, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0435\u0442\u0441\u044F \u0434\u043B\u044F \u043E\u0442\u043E\u0431\u0440\u0430\u0436\u0435\u043D\u0438\u044F \u0433\u0435\u043E\u0433\u0440\u0430\u0444\u0438\u0447\u0435\u0441\u043A\u0438\u0445 \u0434\u0430\u043D\u043D\u044B\u0445 \u0432 \u0433\u0435\u043E\u0431\u0440\u0430\u0443\u0437\u0435\u0440\u0430\u0445, \u0442\u0430\u043A\u0438\u0445 \u043A\u0430\u043A Google \u041F\u043B\u0430\u043D\u0435\u0442\u0430 \u0417\u0435\u043C\u043B\u044F, Google \u041A\u0430\u0440\u0442\u044B \u0438 Google \u041A\u0430\u0440\u0442\u044B \u0434\u043B\u044F \u043C\u043E\u0431\u0438\u043B\u044C\u043D\u044B\u0445 \u0443\u0441\u0442\u0440\u043E\u0439\u0441\u0442\u0432.\n.kmz - \u044D\u0442\u043E \u043F\u0440\u043E\u0441\u0442\u043E\u0439 \u0430\u0440\u0445\u0438\u0432 \u0441 \u043E\u0441\u043D\u043E\u0432\u043D\u044B\u043C .kml-\u0444\u0430\u0439\u043B\u043E\u043C \u0442\u043E\u0447\u0435\u043A \u0438 \u043F\u0430\u043F\u043A\u043E\u0439 \u0441 \u0438\u0437\u043E\u0431\u0440\u0430\u0436\u0435\u043D\u0438\u044F\u043C\u0438, \u043A\u0430\u043A \u043F\u0440\u0430\u0432\u0438\u043B\u043E, \u043E\u043D\u0430 \u043D\u0430\u0437\u044B\u0432\u0430\u0435\u0442\u0441\u044F 'files'.\n\u041D\u0430 \u043D\u0435 \u0441\u0430\u043C\u044B\u0445 \u043C\u043E\u0449\u043D\u044B\u0445 \u043A\u043E\u043C\u044C\u044E\u0442\u0435\u0440\u0430\u0445 \u0431\u041E\u043B\u044C\u0448\u0438\u0435 \u0444\u0430\u0439\u043B\u044B \u043F\u043E\u0442\u0440\u0435\u0431\u0443\u044E\u0442 \u0431\u043E\u043B\u044C\u0448\u0435 \u0432\u0440\u0435\u043C\u0435\u043D\u0438 \u043D\u0430 \u043E\u0431\u0440\u0430\u0431\u043E\u0442\u043A\u0443.
