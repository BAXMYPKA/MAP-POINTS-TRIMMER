html.title.interrogation.relativePath=\u041F\u0443\u0442\u044C, \u043E\u0442\u043D\u043E\u0441\u0438\u0442\u0435\u043B\u044C\u043D\u043E \u0444\u0430\u0439\u043B\u0430 \u0441 \u043E\u043F\u0438\u0441\u0430\u043D\u0438\u044F\u043C\u0438.\n\u0415\u0441\u043B\u0438 \u0444\u0430\u0439\u043B \u0441 \u043E\u043F\u0438\u0441\u0430\u043D\u0438\u0435\u043C (\u043D\u0430\u043F\u0440\u0438\u043C\u0435\u0440, doc.kml) \u0431\u0443\u0434\u0435\u0442 \u043D\u0430\u0445\u043E\u0434\u0438\u0442\u0441\u044F \u0440\u044F\u0434\u043E\u043C \u0441 \u043F\u0430\u043F\u043A\u043E\u0439 \u0441 \u0438\u0437\u043E\u0431\u0440\u0430\u0436\u0435\u043D\u0438\u044F\u043C\u0438 \u043F\u043E\u0434 \u043D\u0430\u0437\u0432\u0430\u043D\u0438\u0435\u043C 'MyPhotos', \u0442\u043E \u043F\u0440\u043E\u0441\u0442\u043E \u0443\u043A\u0430\u0436\u0438\u0442\u0435 \u043D\u0430\u0437\u0432\u0430\u043D\u0438\u0435 \u043F\u0430\u043F\u043A\u0438 'MyPhotos'.\n\u0415\u0441\u043B\u0438 \u043F\u0430\u043F\u043A\u0430 \u0441 \u0438\u0437\u043E\u0431\u0440\u0430\u0436\u0435\u043D\u0438\u044F\u043C\u0438 'MyPhotos' \u043D\u0430\u0445\u043E\u0434\u0438\u0442\u0441\u044F \u0432\u043D\u0443\u0442\u0440\u0438 \u0440\u044F\u0434\u043E\u043C \u043B\u0435\u0436\u0430\u0449\u0435\u0439 \u043F\u0430\u043F\u043A\u0438 'MyPhotoPOI', \u043F\u0438\u0448\u0438\u0442\u0435 '/MyPhotosPOI/MyPhotos/'.\n\u0415\u0441\u043B\u0438 \u043F\u0430\u043F\u043A\u0430 \u043D\u0430\u0445\u043E\u0434\u0438\u0442\u0441\u044F \u0432\u044B\u0448\u0435 \u0443\u0440\u043E\u0432\u043D\u0435\u043C (\u043D\u0430\u043F\u0440\u0438\u043C\u0435\u0440, \u0441\u0430\u043C \u0444\u0430\u0439\u043B \u0441 \u043E\u043F\u0438\u0441\u0430\u043D\u0438\u0435\u043C \u043D\u0430\u0445\u043E\u0434\u0438\u0442\u0441\u044F \u0432\u043D\u0443\u0442\u0440\u0438 \u043F\u0430\u043F\u043A\u0438 'PoiFolder', \u043A\u043E\u0442\u043E\u0440\u0430\u044F \u043D\u0430\u0445\u043E\u0434\u0438\u0442\u0441\u044F \u0432\u043D\u0443\u0442\u0440\u0438 \u043F\u0430\u043F\u043A\u0438 'RootFolder'), \u0442\u043E \u0441\u043B\u0435\u0434\u0443\u0435\u0442 \u043D\u0430\u043F\u0438\u0441\u0430\u0442\u044C \u0447\u0442\u043E-\u0442\u043E \u0442\u0438\u043F\u0430 '../RootFolder/MyPhotos'\n\u0415\u0441\u043B\u0438 \u0437\u0430\u043F\u0443\u0442\u0430\u043B\u0438\u0441\u044C, \u043F\u043E\u0438\u0449\u0438\u0442\u0435 \u0432 \u0438\u043D\u0442\u0435\u0440\u043D\u0435\u0442\u0435 \u043F\u043E\u043D\u044F\u0442\u0438\u0435 '\u041E\u0442\u043D\u043E\u0441\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0439 \u043F\u0443\u0442\u044C'.
html.title.interrogation.absolutePath=\u041F\u043E\u043B\u043D\u044B\u0439 \u043F\u0443\u0442\u044C \u043A \u043B\u044E\u0431\u043E\u043C\u0443 \u043C\u0435\u0441\u0442\u0443 \u043D\u0430 \u0432\u0430\u0448\u0435\u043C \u043B\u043E\u043A\u0430\u043B\u044C\u043D\u043E\u043C \u043A\u043E\u043C\u043F\u044C\u044E\u0442\u0435\u0440\u0435.\n\u041D\u0430\u043F\u0440\u0438\u043C\u0435\u0440, \u0435\u0441\u043B\u0438 \u043F\u0430\u043F\u043A\u0430 \u0441 \u0444\u043E\u0442\u043E\u0433\u0440\u0430\u0444\u0438\u044F\u043C\u0438 \u043D\u0430\u0437\u044B\u0432\u0430\u0435\u0442\u0441\u044F 'files' \u0438 \u0445\u0440\u0430\u043D\u0438\u0442\u0441\u044F \u043D\u0430 \u0434\u0438\u0441\u043A\u0435 '\u0421:' \u043F\u043E \u043F\u0443\u0442\u0438 'C:\\MyPOI\\GoogleEarth\\MyPhotoPOI\\files', \u0442\u043E \u0442\u0430\u043A \u0438 \u043D\u0430\u043F\u0438\u0448\u0438\u0442\u0435 \u0432\u044B\u0448\u0435\u0443\u043A\u0430\u0437\u0430\u043D\u043D\u044B\u0439 \u043F\u0443\u0442\u044C \u0438\u043B\u0438 \u043F\u0440\u043E\u0441\u0442\u043E \u0441\u043A\u043E\u043F\u0438\u0440\u0443\u0439\u0442\u0435 \u043F\u0443\u0442\u044C \u0434\u043E \u043F\u0430\u043F\u043A\u0438 \u0438\u0437 \u0435\u0435 \u0430\u0434\u0440\u0435\u0441\u043D\u043E\u0439 \u0441\u0442\u0440\u043E\u043A\u0438.\n\u0415\u0449\u0435 \u043F\u0440\u0438\u043C\u0435\u0440: \u043F\u0443\u0442\u044C \u043A \u0442\u0430\u043A\u043E\u0439 \u043F\u0430\u043F\u043A\u0435 \u0432 \u0412\u0430\u0448\u0438\u0445 \u0414\u043E\u043A\u0443\u043C\u0435\u043D\u0442\u0430\u0445 \u0434\u043B\u044F Windows 7/10 \u0431\u0443\u0434\u0435\u0442 \u0442\u0430\u043A\u0438\u043C: 'C:\Users\\%username%\\Documents\\MyPhotoPOI\\files', \u0430 \u043F\u0443\u0442\u044C \u043A \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u043D\u043E\u0439 \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u0435 GoogleEarth, \u0435\u0441\u043B\u0438 \u0432\u044B \u0445\u043E\u0442\u0438\u0442\u0435 \u0445\u0440\u0430\u043D\u0438\u0442\u044C \u0438\u0437\u043E\u0431\u0440\u0430\u0436\u0435\u043D\u0438\u044F \u0442\u0430\u043C, \u0442\u0430\u043A\u043E\u0439: 'C:\Users\\%username%\\AppData\\LocalLow\\Google\\GoogleEarth\\files'\n\u0423\u0442\u043E\u0447\u043D\u0435\u043D\u0438\u0435 \u0434\u043B\u044F \u0437\u043D\u0430\u044E\u0449\u0438\u0445: \u043E\u0431\u0440\u0430\u0442\u043D\u044B\u0435 \u0441\u043B\u0435\u0448\u0438 \u0432 windows \u043F\u0443\u0442\u044F\u0445 \u0430\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u0447\u0435\u0441\u043A\u0438 \u0431\u0443\u0434\u0443\u0442 \u043F\u0435\u0440\u0435\u0444\u043E\u0440\u043C\u0430\u0442\u0438\u0440\u043E\u0432\u0430\u043D\u044B \u0432 \u043F\u0440\u044F\u043C\u044B\u0435, \u0442\u0438\u043F\u0430 'C:/Users/%username%/Documents/MyPhotoPOI/files/'. \u041C\u043E\u0436\u043D\u043E \u0441\u0440\u0430\u0437\u0443 \u043F\u0438\u0441\u0430\u0442\u044C \u0438 \u0442\u0430\u043A. \u041F\u0440\u043E\u0431\u0435\u043B\u044B \u0434\u043E\u043F\u0443\u0441\u0442\u0438\u043C\u044B \u0438 \u0437\u0430\u043F\u043E\u043B\u043D\u044F\u044E\u0442\u0441\u044F \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435\u043C '%20'.
