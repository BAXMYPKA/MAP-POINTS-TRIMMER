commonMessages.article.howToUse=<p>The aim of this utility is to help transfer your map points with photos in their descriptions from one program to another one so that embedded photos will be properly displayed according to your wishes and screen resolution as preview, and also have the ability to be magnified by click.<br>Also it proposes a few additional options.</p><img class="imageInText imageInText_vertical" src="img/locusMapPhotoPoint.jpg" alt="Locus Pro with a photo in its description" title="Click and hold to zoom image"><img class="imageInText imageInText_horizontal" src="img/GoogleEarthDynamic.gif" alt="Google Earth Pro dynamic points on map animation" title="Click and hold to zoom animation"><img class="imageInText imageInText_horizontal" src="img/googleEarthPhoto.jpg" alt="Google Earth Pro with a photo in its description" title="Click and hold to zoom image"><img class="imageInText imageInText_horizontal" src="img/googleEarthPoints.jpg" alt="Google Earth Pro points on map" title="Click and hold to zoom image"><p>First of all the utility supports transferring points between Locus Map pro and Google Earth Pro so that your points in Locus Map and Google Earth will be displayed as on the examples.</p><p>It may be helpful for people who have a big amount of geo-tagged images within points and who would like to keep them under control.</p><p>At the moment it supports only .kml (<a href=\u201Dhttps://en.wikipedia.org/wiki/Keyhole_Markup_Language\u201D>those are the files with the points (POI) description</a>) and .kmz (<a href="https://developers.google.com/kml/documentation/kmzarchives">those are obvious archives which can be opened with any zip or rar archiver </a> with a points file .kml (named \u201Cdoc.kml\u201D as usual) and a folder with photos for that file (named "files" as usual).</p><p>Below there are some possible scenarios how to use this\u2026</p>
