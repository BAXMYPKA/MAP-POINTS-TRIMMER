#SERVER
server.port=8088
server.servlet.context-path=/trimmer
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=3072MB
spring.servlet.multipart.max-request-size=3072MB
spring.servlet.multipart.file-size-threshold=100MB
spring.servlet.multipart.location=${java.io.tmpdir}
#THYMELEAF
spring.thymeleaf.cache=false
#spring.thymeleaf.prefix=classpath:/static
#APPLICATION
logging.level.mrbaxmypka.gmail.com.mapPointsTrimmer=error
logging.file.path=${java.io.tmpdir}
logging.file.max-history=1
logging.file.max-size=1MB
logging.file.clean-history-on-start=true
logging.file.name=${java.io.tmpdir}map-points-trimmer.log
#CUSTOM
trimmer.defaultPath=%USERPROFILE%\\AppData\\LocalLow\\Google\\GoogleEarth\\files
trimmer.maxFileSizeMb=3072
trimmer.serverAddress=http://localhost:8088/trimmer