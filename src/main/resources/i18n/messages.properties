commonMessages.about=<p>\u0418\u0437\u043D\u0430\u0447\u0430\u043B\u044C\u043D\u043E \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u0430 \u0431\u044B\u043B\u0430 \u043B\u0438\u0447\u043D\u043E\u0439 \u0441\u0430\u043C\u043E\u043E\u0431\u0440\u0430\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u044C\u043D\u043E\u0439 \u0443\u0442\u0438\u043B\u0438\u0442\u043E\u0439 \u0434\u043B\u044F \u0431\u044B\u0441\u0442\u0440\u043E\u0433\u043E \u043F\u0440\u0435\u043E\u0431\u0440\u0430\u0437\u043E\u0432\u0430\u043D\u0438\u044F \u0441\u0432\u043E\u0439\u0441\u0442\u0432 \u043C\u043D\u043E\u0436\u0435\u0441\u0442\u0432\u0430 \u0442\u043E\u0447\u0435\u043A \u043D\u0430 \u043A\u0430\u0440\u0442\u0435 \u043F\u0440\u0438 \u044D\u043A\u0441\u043F\u043E\u0440\u0442\u0435 \u0438\u0445 \u0438\u0437 Locus Map Pro \u0432 Google Earth \u0438 \u043E\u0431\u0440\u0430\u0442\u043D\u043E.</p>\
<p>\u041F\u043E\u0442\u043E\u043C \u043E\u043D\u0430 \u043E\u0431\u0440\u0430\u0441\u043B\u0430 \u0434\u043E\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u043C\u0438 \u0441\u0432\u043E\u0439\u0441\u0442\u0432\u0430\u043C\u0438, \u0441\u0434\u0435\u043B\u0430\u043B \u0434\u0438\u0437\u0430\u0439\u043D \u0438 \u0432\u044B\u043B\u043E\u0436\u0438\u043B \u0434\u043B\u044F \u0434\u0440\u0443\u0433\u0438\u0445, \u043C\u043E\u0436\u0435\u0442, \u0431\u0443\u0434\u0435\u0442 \u043A\u043E\u043C\u0443 \u043F\u043E\u043B\u0435\u0437\u043D\u043E.</p>\
<p>\u041F\u043E-\u0438\u0434\u0435\u0435, \u0432\u0441\u0435 \u0434\u043E\u043B\u0436\u043D\u043E \u0431\u044B\u0442\u044C \u0432 \u0432\u0438\u0434\u0435 \u043E\u0442\u0434\u0435\u043B\u044C\u043D\u043E\u0433\u043E \u0441\u0430\u0439\u0442\u0430 \u0438\u043B\u0438 \u0441\u0442\u0440\u0430\u043D\u0438\u0446\u044B \u043D\u0430 \u0441\u0430\u0439\u0442\u0435, \u043D\u043E \u0445\u043E\u0441\u0442\u0438\u043D\u0433\u043E\u043C \u0437\u0430\u043D\u0438\u043C\u0430\u0442\u044C\u0441\u044F \u043A\u0430\u043A-\u0442\u043E \u043D\u0435\u0434\u043E\u0441\u0443\u0433 \u0438, \u043D\u0430 \u0434\u0430\u043D\u043D\u044B\u0439 \u043C\u043E\u043C\u0435\u043D\u0442, \u043F\u0440\u0438\u043B\u043E\u0436\u0435\u043D\u0438\u0435 \u043F\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u0435\u0442\u0441\u044F \u043A\u0430\u043A \u043B\u043E\u043A\u0430\u043B\u044C\u043D\u044B\u0439 \u0441\u0435\u0440\u0432\u0435\u0440.</p>\
<p>\u0418\u043C\u0435\u043D\u043D\u043E \u043F\u043E\u044D\u0442\u043E\u043C\u0443 \u043E\u043D\u043E \u0434\u043E\u0432\u043E\u043B\u044C\u043D\u043E \u0442\u0440\u0435\u0431\u043E\u0432\u0430\u0442\u0435\u043B\u044C\u043D\u043E \u043A \u0440\u0435\u0441\u0443\u0440\u0441\u0430\u043C.</p>\
<p>\
\u0412 \u043F\u0440\u043E\u0435\u043A\u0442\u0435:<br>\
<ul>\
<li>\u041C\u0430\u0448\u0441\u0442\u0430\u0431\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u0438 \u043F\u0440\u043E\u0437\u0440\u0430\u0447\u043D\u043E\u0441\u0442\u044C \u0438\u043A\u043E\u043D\u043E\u043A \u0438 \u0442\u0435\u043A\u0441\u0442\u0430 \u043F\u0440\u0438 \u043F\u0435\u0440\u0435\u043D\u043E\u0441\u0435 \u0432 Google Earth Pro.</li>\
<li>\u041F\u043E\u0434\u0434\u0435\u0440\u0436\u043A\u0430 \u0444\u043E\u0440\u043C\u0430\u0442\u0430 .gpx. \u041D\u043E \u043E\u043D \u043F\u043E\u043A\u0430 \u043F\u043E\u0434 \u0432\u043E\u043F\u0440\u043E\u0441\u043E\u043C, \u0442.\u043A. \u043D\u0435 \u0441\u043E\u0432\u0441\u0435\u043C \u043F\u0440\u0435\u0434\u043D\u0430\u0437\u043D\u0430\u0447\u0435\u043D \u0434\u043B\u044F \u0443\u0434\u043E\u0431\u043D\u043E\u0433\u043E \u0445\u0440\u0430\u043D\u0435\u043D\u0438\u044F \u0438 \u043F\u0435\u0440\u0435\u043D\u043E\u0441\u0430 \u0442\u043E\u0447\u0435\u043A.</li>\
</ul>\
</p>
