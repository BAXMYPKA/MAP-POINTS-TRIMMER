<p>\u041F\u043E\u0442\u043E\u043C \u043E\u043D\u0430 \u043E\u0431\u0440\u0430\u0441\u043B\u0430 \u0434\u043E\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u043C\u0438 \u0441\u0432\u043E\u0439\u0441\u0442\u0432\u0430\u043C\u0438, \u0440\u0435\u0448\u0438\u043B \u0441\u0434\u0435\u043B\u0430\u0442\u044C \u0434\u0438\u0437\u0430\u0439\u043D \u0438 \u0432\u044B\u043B\u043E\u0436\u0438\u0442\u044C \u0434\u043B\u044F \u0434\u0440\u0443\u0433\u0438\u0445.</p>\
<p>\u041F\u043E-\u0438\u0434\u0435\u0435, \u0432\u0441\u0435 \u0434\u043E\u043B\u0436\u043D\u043E \u0431\u044B\u0442\u044C \u0432 \u0432\u0438\u0434\u0435 \u043E\u0442\u0434\u0435\u043B\u044C\u043D\u043E\u0433\u043E \u0441\u0430\u0439\u0442\u0430 \u0438\u043B\u0438 \u0441\u0442\u0440\u0430\u043D\u0438\u0446\u044B \u043D\u0430 \u0441\u0430\u0439\u0442\u0435, \u043D\u043E \u0445\u043E\u0441\u0442\u0438\u043D\u0433\u043E\u043C \u0437\u0430\u043D\u0438\u043C\u0430\u0442\u044C\u0441\u044F \u043A\u0430\u043A-\u0442\u043E \u043D\u0435\u0434\u043E\u0441\u0443 \u0438, \u043D\u0430 \u0434\u0430\u043D\u043D\u044B\u0439 \u043C\u043E\u043C\u0435\u043D\u0442, \u043F\u0440\u0438\u043B\u043E\u0436\u0435\u043D\u0438\u0435 \u043F\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u0435\u0442\u0441\u044F \u043A\u0430\u043A \u043B\u043E\u043A\u0430\u043B\u044C\u043D\u044B\u0439 \u0441\u0435\u0440\u0432\u0435\u0440, \u0437\u0430\u043F\u0443\u0441\u043A\u0430\u044E\u0449\u0438\u0439\u0441\u044F \u043D\u0430 \u043B\u043E\u043A\u0430\u043B\u044C\u043D\u043E\u043C \u043A\u043E\u043C\u043F\u044C\u044E\u0442\u0435\u0440\u0435.</p>\
<p>\u0418\u043C\u0435\u043D\u043D\u043E \u043F\u043E\u044D\u0442\u043E\u043C\u0443 \u043E\u043D\u043E \u0434\u043E\u0432\u043E\u043B\u044C\u043D\u043E \u0442\u0440\u0435\u0431\u043E\u0432\u0430\u0442\u0435\u043B\u044C\u043D\u043E \u043A \u0440\u0435\u0441\u0443\u0440\u0441\u0430\u043C.</p>\
