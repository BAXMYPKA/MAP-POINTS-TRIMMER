html.article.section.howToUse=<p>\u0414\u0430\u043D\u043D\u0430\u044F \u0443\u0442\u0438\u043B\u0438\u0442\u0430 \u043F\u0440\u0435\u0434\u043D\u0430\u0437\u043D\u0430\u0447\u0435\u043D\u0430 \u0434\u043B\u044F \u043F\u043E\u043C\u043E\u0449\u0438 \u043F\u0435\u0440\u0435\u043D\u043E\u0441\u0430 \u0432\u0430\u0448\u0438\u0445 \u0433\u0435\u043E-\u0442\u043E\u0447\u0435\u043A \u0441 \u0444\u043E\u0442\u043E\u0433\u0440\u0430\u0444\u0438\u044F\u043C\u0438 (photo POI) \u0438\u0437 \u043E\u0434\u043D\u043E\u0439 \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u044B \u0432 \u0434\u0440\u0443\u0433\u0438\u0435 \u0442\u0430\u043A, \u0447\u0442\u043E\u0431\u044B \u0432\u0441\u0442\u0440\u043E\u0435\u043D\u043D\u044B\u0435 \u0438\u0437\u043E\u0431\u0440\u0430\u0436\u0435\u043D\u0438\u044F \u043F\u043E\u043A\u0430\u0437\u044B\u0432\u0430\u043B\u0438\u0441\u044C \u043F\u0440\u0430\u0432\u0438\u043B\u044C\u043D\u043E, \u043C\u043E\u0433\u043B\u0438 \u043E\u0442\u043A\u0440\u044B\u0432\u0430\u0442\u044C\u0441\u044F \u0434\u043B\u044F \u0443\u0432\u0435\u043B\u0438\u0447\u0435\u043D\u0438\u044F, \u0438\u043C\u0435\u043B\u0438 \u0431\u044B \u043D\u0443\u0436\u043D\u044B\u0439 \u0432\u0430\u043C \u0432\u0438\u0434 \u0432 \u0437\u0430\u0432\u0438\u0441\u0438\u043C\u043E\u0441\u0442\u0438 \u043E\u0442 \u0440\u0430\u0437\u043C\u0435\u0440\u0430 \u044D\u043A\u0440\u0430\u043D\u0430 \u0438\u043B\u0438 \u043F\u043E\u0436\u0435\u043B\u0430\u043D\u0438\u0439, \u0430 \u0442\u0430\u043A\u0436\u0435 \u043E\u0442\u043E\u0431\u0440\u0430\u0436\u0430\u0442\u044C\u0441\u044F \u043D\u0435\u043C\u043D\u043E\u0433\u043E \u0438\u043D\u0430\u0447\u0435, \u0447\u0435\u043C \u043F\u043E-\u0443\u043C\u043E\u043B\u0447\u0430\u043D\u0438\u044E.</p>\
<p>\u0415\u0441\u043B\u0438 \u0443 \u0432\u0430\u0441 \u0432\u043E\u0437\u043D\u0438\u043A\u0430\u044E\u0442 \u043F\u0440\u043E\u0431\u043B\u0435\u043C\u044B \u043F\u0440\u0438 \u043F\u0435\u0440\u0435\u043D\u043E\u0441\u0435 \u0442\u043E\u0447\u0435\u043A\u0430 \u0441 \u0444\u043E\u0442\u043E\u0433\u0440\u0430\u0444\u0438\u044F\u043C\u0438 \u0438\u0437 \u043E\u0434\u043D\u043E\u0439 \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u044B \u0432 \u0434\u0440\u0443\u0433\u0443\u044E - \u044D\u0442\u0430 \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u0430 \u0434\u043B\u044F \u0432\u0430\u0441.</p>\
<p>\u041D\u0430 \u0434\u0430\u043D\u043D\u044B\u0439 \u043C\u043E\u043C\u0435\u043D\u0442 \u043F\u043E\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u044E\u0442\u0441\u044F \u0442\u043E\u043B\u044C\u043A\u043E \u0444\u0430\u0439\u043B\u044B \u0441 \u0440\u0430\u0448\u0438\u0440\u0435\u043D\u0438\u0435\u043C .kml (<a href="https://ru.wikipedia.org/wiki/KML">\u044D\u0442\u043E \u0444\u0430\u0439\u043B\u044B \u0441 \u043E\u043F\u0438\u0441\u0430\u043D\u0438\u0435\u043C \u0441\u0430\u043C\u0438\u0445 \u0442\u043E\u0447\u0435\u043A (POI)</a>) \u0438 .kmz (<a href="https://developers.google.com/kml/documentation/kmzarchives?hl=ru">\u044D\u0442\u043E \u043E\u0431\u044B\u0447\u043D\u044B\u0439 \u0430\u0440\u0445\u0438\u0432</a>, \u0432\u043D\u0443\u0442\u0440\u0438 \u043A\u043E\u0442\u043E\u0440\u043E\u0433\u043E \u043D\u0430\u0445\u043E\u0434\u0438\u0442\u0441\u044F \u0441\u0430\u043C \u0444\u0430\u0439\u043B \u0441 \u043E\u043F\u0438\u0441\u0430\u043D\u0438\u0435\u043C \u0442\u043E\u0447\u0435\u043A (\u043A\u0430\u043A \u043F\u0440\u0430\u0432\u0438\u043B\u043E, doc.kml) \u0438 \u043F\u0430\u043F\u043A\u0430 \u0441 \u0438\u0437\u043E\u0431\u0440\u0430\u0436\u0435\u043D\u0438\u044F\u043C\u0438 \u043A \u044D\u0442\u0438\u043C \u0442\u043E\u0447\u043A\u0430\u043C (\u043A\u0430\u043A \u043F\u0440\u0430\u0432\u0438\u043B\u043E, \u043D\u0430\u0437\u044B\u0432\u0430\u0435\u0442\u0441\u044F "files").</p>\
<p>\u041D\u0438\u0436\u0435 \u043F\u0440\u0438\u0432\u0435\u0434\u0435\u043D\u044B \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u0432\u043E\u0437\u043C\u043E\u0436\u043D\u044B\u0445 \u0441\u0446\u0435\u043D\u0430\u0440\u0438\u0435\u0432 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u0438\u044F...</p>
