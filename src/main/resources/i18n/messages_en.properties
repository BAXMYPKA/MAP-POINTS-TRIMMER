commonMessages.article.scenarios=<h3>From Locus Map Pro to Google Earth Pro on desktop</h3><p>When your export all your map points with photos to a .kmz archive you get a file which can be opened with any archiver for zip or rar.</p><p>You can keep the photos from that .kmz in any place on a computer by just extracting inner \u201Cfiles\u201D folder to any directory, e.g. in Documents "C:\\Users\\%username%\\Documents\\MyPOI\\MapPhotos" or where the preinstalled Google Earth Pro keeps all its data (for Windows 7\\10 it is "C:\\Users\\%username%\\AppData\\LocalLow\\Google\\GoogleEarth\\files").</p><p>The .kml file with map points has to be processed with Map Points Trimmer with pointing out the new way to photos and may be opened with Google Earth from any place.</p><h4>If you want to make things more complicated</h4><p>If you don\u2019t want to be puzzled just skip the following.<br>Google Earth Pro ignores relative paths to images from map points if they <i>are opened from whatever place</i> except GE default keeping place. Thus GE makes a big dump of files within that directory. But when placing the .kml into that default directory near the folder with corresponding images and pointing out just a plain relative way to them (\u201Cphotos\u201D if it is a folder with them) everything works as expected.<h3>From Locus Map back to Locus Map</h3><p>If you would like your photos to be visible right at the point description as a big preview for a link and may be opened by a click, instead of tabbing \u201CAttachments\u201D, so\u2026</p><p>Export your favorite points from Locus Map with their descriptions as a .kmz archive, then process through Map Points Trimmer with \u201CPreview Size\u201D set as 100%, \u201CAdd as attachment in Locus\u201D and an absolute path to default Locus Map photo folder (as usual it has a path like "/storage/emulated/0/Locus/data/media/photo/" but it may vary depending on phone producer and OS version, check the properties and a full path to that folder in your case). The processed resulting .kml without photos file has to be imported back to Locus Map.</p><h3>To change the path to photos in your phone</h3><p>Locus Map saves the photos into a folder like "/storage/emulated/0/Locus/data/media/photo/" (the full path may vary depending on phone producer and OS version, check the properties of that folder in your case) creating point with photos for the first time.<br>You would like to transfer all your photos to another place.</p><p>After transferring photos you have to export your favorite points as a .kmz archive with the full descriptions. Then in Map Points Trimmer set an absolute type of path to a new folder and the resulting .kml has to be imported back to Locus Map.</p><h3>Importing to Locus Map from another program</h3><p>By default Locus Map saves its photos in a folder like "/storage/emulated/0/Locus/data/media/photo/". But every time it creates a new folder for photos in a special way importing points from other .kmz archives.<br>With an addition of new portion of points with photos you would like those photos being kept within that controlled folder you are familiar with.</p><p>So transfer new photos into that folder, load a .kml file into Map Points Trimmer and set an absolute type of way to that folder on phone. The resulting .kml has to be imported to Locus Map.</p><h3>Export to Google Maps</h3><p>(The description is under construction)</p>
commonMessages.about=<p>Initially this program has been developed as a private utility for quick transformation of my map points before transferring them between Locus Map Pro and Google Earth Pro on desktop forth and back.</p><p>Then it was added with some more features and I decided to make a design and let others to use it as it may be helpful for someone.</p><p>Ideally all this has to be made as a separate site page on a server but I\u2019m not interested in having a hosting and for now the utility is being proposed as it is.<br>That\u2019s why it is rather demanding to computer resources.</p><p>In progress:<br><ul><li>Support for .gpx format. This is the doubtful feature for me as .gxp is developed not enough for supporting images.</li></ul><p>
