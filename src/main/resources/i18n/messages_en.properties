commonMessages.interrogationAsDescription.clearOutdatedPoiDesc=After export and reexport points Locus Map often produces a bunch of unnecessary info such as photo duplicates among descriptions in its format, excessive data etc. This option is eliminating all those excessive data with outdated timestamps, tables duplicates etc. and leaves only the first ones from the moment of their creation.
commonMessages.interrogationAsDescription.pointsTextOpacity=Points names text opacity in percentage terms.\n0 - name isn't visible, 100% - standard non-transparent visibility.
commonMessages.interrogationAsDescription.pointsTextOpacityDynamic=Points names text opacity when the mouse cursor is over them (in percentage terms).\n0 - name isn't visible, 100% - standard non-transparent visibility.
commonMessages.interrogationAsDescription.pointsTextColor=Points names text color.
commonMessages.interrogationAsDescription.pointsTextHexColorDynamic=Points names text color when the mouse cursor is over them.
commonMessages.interrogationAsDescription.pointsIconSize=Points icons size in percentage terms from 0 to 300%.\n0 - makes icons not visible (use this option if you would like to hide them from map). 100% is the default icons size for your current screen (and it is big enough as usual).
commonMessages.interrogationAsDescription.pointsIconSizeDynamic=Points icons size when the mouse cursor is over them.\nPoints icons size in percentage terms from 0 to 300%.\n0 - makes icons not visible (use this option if you would like to hide them from map). 100% is the default icons size for your current screen (and it is big enough as usual)
commonMessages.interrogationAsDescription.pointsIconOpacity=Icons transparency in percentage terms from 0 to 100%.\n0 - icons won't be visible, 100% - is the default display.
commonMessages.interrogationAsDescription.pointsIconOpacityDynamic=Icons transparency in percentage terms from 0 to 100% under the mouse cursor.\n0 - icons won't be visible, 100% - is the default display.
commonMessages.interrogationAsDescription.pointsTextSize=Points names text size in percentage terms.\n0 - the names aren't visible (use this option if you would like to hide points names from map), 100% is the default font size for your screen (and it is a big enough as usual)
commonMessages.interrogationAsDescription.pointsTextSizeDynamic=Points names text size when the mouse cursor is over them (in percentage terms).\n0 - the names aren't visible (use this option if you would like to hide points names from map), 100% is the default font size for your screen (and it is a big enough as usual)
commonMessages.interrogationAsDescription.trimXml=It deletes unnecessary whitespaces and line breaks from the xml body that makes the document inline.\nThis drastically shortens the file size and makes the reading and displaying data from points much faster.\nAs a separate option this makes inline only xml markup. All user descriptions will be untouched.\nThis may be helpful if you are interested only in reading descriptions as it.
commonMessages.interrogationAsDescription.trimDescription=It deletes unnecessary whitespaces and line breaks in user\u2019s descriptions (those descriptions are presented as html markup within CDATA).\nIf a file contains a big amount of descriptions this option is drastically cut the overall size of the document. Thus the processing and displaying data will be much faster especially in conjunction with trimming the whole xml-document.\nThis option as a separate condition may be helpful to read document by eyes when you are interested in only xml markup to be examined.
commonMessages.interrogationAsDescription.setPhotosPreview=If map point descriptions contain images they will be displayed as previews with the links to full size images.\nIt may be helpful to make preview as big as possible to show image details at a glance.\nThis size is set as width in percentage or pixels (the height will be computed automatically). For best results on mobile screens it is recommended to set ~86-100%. The width for desktop screens it is better to set in pixels (as usual) and the width is limited by your wishes.
commonMessages.interrogationAsDescription.setPath=While exporting/importing map points with photos in .kmz archives as a rule you shouldn\u2019t change anything as all the corresponding photos are placed in the \u201Cfiles\u201D folder near the points description file.\nBut nevertheless you can replace those photos in any place on your computer and point out a new way to them.\nEven internet paths are available if you keep photos on a distant web server.
commonMessages.interrogationAsDescription.pointsFile=For now only .kml and .kmz no more than 3GB are supported.\nBy default .kml file will be returned but if you load .kmz archive you can choose to return it with the processed .kml inside.\n.kml is a Google format for Google Earth or Google Map.\n.kmz is a simple archive (which can be opened and modified with any archiver for zip or rar) with the .kml file inside (\u201Cdoc.kml\u201D as usual) and a folder with corresponded photos (\u201Cfiles\u201D as usual).\nFor not so powerful computers the processing a huge .kmz files will take a longer time.
commonMessages.interrogationAsDescription.path=If a file with points (.kml) you are going to pass from one application to another is placed near to a folder with corresponding images and that folder name for instance is 'files', so you can just write a relative type of path as "files".\nBut if you want to rename that folder as 'PhotoPOI' and keep it on drive 'C' in the 'MyPhotos' folder, so you have to write an absolute type of path as 'C:\\MyPhotos\\PhotoPOI'.
commonMessages.interrogationAsDescription.googleEarthDynamicParameters=How to display icons and text when the mouse cursor is over them.\nE.g. not to overly map with a lot of icons and texts you can set the static display with quite small icons without text and those icons will zoom in and a text will shown only under the mouse cursor.
commonMessages.interrogationAsDescription.googleEarthStaticParameters=All icons and texts will have static display on map according to the following settings.
commonMessages.interrogationAsDescription.presets=All your input data as locally saved presets.\nJust enter a preset name and save it for the future use.\nMax number of presets is 4.
